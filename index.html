<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title> Image Carousel </title>
        <link rel="stylesheet" type="text/css" href="./css/reset.css">
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    
    <body>
        <div class="header">
            <h2 id="title"> </h2>
            <button class="header-btn" id="dropdown"> Add new  </button class="header-btn">
            <button class="header-btn" id="remove"> Remove current  </button>

            <div id="form">
                <input type="text" name="picturetitle" id="picture-title" placeholder="Title of the picture">
                <br><br>
                <input type="text" name="picture" id="picture" placeholder="Picture link">
                <br><br>
                <button id="add"> Add </button>
            </div>
        </div>

        <div class="container">
            <button class="button" id="left"> &lt </button>
            <img class="image" id="image">
            <button class="button" id="right"> &gt </button>
        </div>

        <div class="footer">
            <h6 id="where-at"> </h6>
            <div id="dot-container">
                
            </div>
        </div>

        <script src="main.js"></script>
    </body>
</html>
